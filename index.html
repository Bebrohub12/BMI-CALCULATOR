<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
</head>

<body style="background-color: rgb(55, 151, 152)">
    <div class="container">

        <h1>BMI Calculator</h1>

        <p>Height (in cm)</p>
        <input type="text" id="height" />

        <p>Weight (in kg)</p>
        <input type="text" id="weight" />

        <button id="btn">Calculate</button><br> <br>
        <div id="result"></div>

    </div>
    <p>
        <h3>Weight Category (BMI)</h3>
        Normal* (18.5–24)
        <br>Overweight* (25–29)
    </p>


    <script src="script.js"></script>
</body>

</html>
